{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>

    {% if blogs|length == 0 %}
    <p>No blogs are posted yet</p>
    {% else %}

        <p>
            {% for blog in blogs|reverse %}

        <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <div>{{blog.body}}</div>
            <small>written by <a href="/blog?user={{blog.owner_id}}">{{blog.owner}}</a></small>

            {% endfor %}
        </p>

    {% endif %}


{% endblock %}
